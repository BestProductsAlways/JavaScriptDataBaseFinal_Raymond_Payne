<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Registration Forms</h1>

    <form id="employeeRegistrationForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required>

        <label for="email">Email:</label>
        <select id="email" required>
            <option value="" disabled selected>Select an email</option>
            <!-- Add email options here -->
        </select>

        <label for="job">Job:</label>
        <select id="job" required>
            <option value="" disabled selected>Select a job</option>
            <!-- Add job options here -->
        </select>

        <button type="button" id="registerEmployeeButton" onclick="registerEmployee()" disabled>Register Employee</button>
    </form>

    <button type="button" onclick="startEmployeeRegistration()">Employee Registration</button>
    <button type="button" onclick="startCompanyRegistration()">Company Registration</button>
    <button type="button" onclick="startCustomerRegistration()">Customer Registration</button>

    <script src="script.js"></script>
</body>
</html>
